<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: url('sky.png') 0 0;
        }

        #background {
            position: fixed;
            width: 100%;
            height: 500px;
            top: 0;
            left: 0;
            z-index: -1;
            background: url(bg.png);
            background-position: left;
            background-size: cover;
        }

        #man {
            position: fixed;
            bottom: 60px;
            left: 50%;
            /* Initial position */
            z-index: 1;
            width: 100px;
            margin-left: -50px;
        }

        #street {
            position: fixed;
            bottom: 0;
            width: 100%;
            height: 240px;
        }

        .cloud1 {
            position: absolute;
            background: url('Cloud1.png') 0 0;
            width: 300px;
            height: 300px;
            top: 0;
            left: 50px;
        }

        .building-content {
            position: fixed;
            margin-top: 50px;
            color: #000;
            font-size: 35px;
            font-family: sans-serif;
            font-weight: 600;
            text-align: center;
            width: 100%;
            z-index: 2;
            display: block;
        }
    </style>
</head>

<body>
    <div id="background"></div>
    <div class="cloud1"></div>
    <div class="building-content" id="buildingContent">Content for Building 1</div>
    <!-- Add more building-content divs as needed -->
    <img id="man" src="man.gif" alt="Man">
    <img id="street" src="street-01.png" />

    <script>
        var buildingContent = document.getElementById('buildingContent');
        // Add more variables for other buildings as needed

        // Move the background elements
        var background = document.getElementById('background');
        var position = 0;

        function moveBackground() {
            position -= 1; // Adjust the speed as needed

            // Reset position if it exceeds a certain value
            if (position <= -5000) {
                position = 0;
            }

            background.style.backgroundPosition = position + 'px 0';

            // Check the position of the background and show content accordingly
            // if (position <= -500) {
            //     building1Content.style.display = 'block';
            // } else {
            //     building1Content.style.display = 'none';
            // }

            // if (position <= -1000) {
            //     building2Content.style.display = 'block';
            // } else {
            //     building2Content.style.display = 'none';
            // }
            // Add more conditions for other buildings as needed
            let store = Math.abs(position);
            if (store <= 100) {
                buildingContent.innerText = 'Content for Building 1'
            }
            else if (store <= 650) {
                buildingContent.innerText = 'Content for Building 2'
            }
            else if (store <= 1250) {
                buildingContent.innerText = 'Content for Building 3'
            }
            else if (store <= 1800) {
                buildingContent.innerText = 'Content for Building 4'
            }
            else if (store <= 2400) {
                buildingContent.innerText = 'Content for Building 5'
            }
            else if (store <= 2700) {
                buildingContent.innerText = 'Content for Building 6'
            }
            else if (store <= 3250) {
                buildingContent.innerText = 'Content for Building 7'
            }
            else if (store <= 3800) {
                buildingContent.innerText = 'Content for Building 8'
            }
            else {
                buildingContent.innerText = 'Content for Building 1'
            }

            requestAnimationFrame(moveBackground);
        }

        // Start moving the background
        moveBackground();
    </script>
</body>

</html>
