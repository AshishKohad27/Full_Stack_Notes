<style>
    #light {
        width: 100px;
        height: 100px;
        border: 1px solid black;
    }
</style>

<body>
    <div id="light"></div>
    <button id="btn">Switch</button>

</body>

<script>
    let light = document.getElementById("light");
    document.getElementById("btn").addEventListener("click", toggleSwitch("on", "off"));
    function toggleSwitch(...arg) {
        console.log('arg:', arg)
        let index = 0;
        return function Inner() {
            if (index === arg.length) {
                index = 0;
            }
            //return arg[index];
            console.log('arg[index]:', arg[index])
            if (arg[index] === "on") {
                light.style.background = "yellow"
            } else {
                light.style.background = "white"
            }
            index++;
        }
    }
</script>
